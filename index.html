<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Render posts</title>
</head>
<body>
            <header class="header">RENDER POSTS</header>
            <main class="main">
        <section class="post-form">
            <h1 class="blog">Blog</h1>

            <form action="" class="form new-post" onsubmit="event.preventDefault()">
                <label for="title">
                    Title
                    <input type="text" id="title"class="title">
                </label>
                <label for="content">
                    Content
                    <textarea id="content"  class="content" ></textarea>
                </label>
                <button type="submit" class="btn submit" onclick=getPost()>Create post</button>
            </form>
        </section>

        <section class="posts">
            
        </section>
        <footer class="footer"></footer>
        

    </main>
    
    <script src="app.js"></script>
    
</body>
</html>
